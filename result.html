<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결과 보기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="result-container" class="result">
    <div id="result" class="result-text"></div>
    <img id="result-image" src="" alt="결과 이미지" style="display: none;" />
    <p>이미지를 꾹 눌러 저장해주세요.</p>
    <div id="result-description"></div>
    <div id="cta-section" class="cta-section"></div>
    <p>에픽영어학원의 커리큘럼을 경험해 보세요!</p>
    <div id="cta-buttons"></div>
    <div id="result-buttons">
      <button id="retry-btn" class="result-button">다시 하기</button>
      <button id="share-btn" class="result-button">결과 공유하기</button>
    </div>
  </div>

  <script src="result.js"></script>
</body>
</html>
